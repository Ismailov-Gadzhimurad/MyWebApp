<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${title}"/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body>
<header th:insert="blocks/header :: header">
</header>
<div class="container mt-5 mb-5">
    <h1>Добавление информации о новом трансфере</h1>
    <form action="/transfer/add" method="post">
        <input type="text" name="name" placeholder="Введите имя игрока" class="form-holder">
        <input type="text" name="surname" placeholder="Введите фамилию игрока" class="form-holder">
        <input type="text" name="teamFrom" placeholder="Введите название команды откуда игрок перешел" class="form-holder">
        <input type="text" name="teamInto" placeholder="Введите название команды куда игрок перешел" class="form-holder">
        <input type="text" name="amount" placeholder="Введите сумму трансфера" class="form-holder">
        <button type="submit" class="btn btn-success">Добавить трансфер</button>
    </form>



    </div>
</div>

<div th:insert="blocks/footer :: footer">
</div>
</body>
</html>
