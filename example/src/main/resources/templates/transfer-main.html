<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${title}"/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body>
    <header th:insert="blocks/header :: header">
    </header>
    <div class="container mt-5">
        <h1>Трансферы сезона 24/25</h1>
        <div th:each="el : ${transfers}" class="alert alert-info mt-2">
            <h3>
                <span th:text="${el.name}"></span>
                <span th:text="${el.surname}"></span>
                <span th:text="${el.teamFrom}"></span>
                <span th:text="${el.teamInto}"></span>
                <span th:text="${el.amount}"></span>
            </h3>
            <a th:href="'/transfer/' + ${el.id}" class="btn btn-warning">Удалить</a>

        </div>

    </div>

    <div th:insert="blocks/footer :: footer">
    </div>
</body>
</html>
